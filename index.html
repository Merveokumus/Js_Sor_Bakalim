<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Sor Bakalım !</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sor Bakalım !</h1>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="questions">Sorular gelecek</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Cevap A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Cevap B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Cevap C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Cevap D</label>
          </li>
        </ul>
      </div>

      <div><button id="submit" class="submit">Evet</button></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
